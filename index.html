<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link src="stylesheet" href="./style.css" />
    <title>Local-Storage-Objects</title>
</head>

<body>
    <div class="clearfix" bo>
        <div class="card">
            <h2>Sign Up </h2>
            <form method="POST">
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="joe" />
                </div>

                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="viole" />
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="joeviole@mail.com" />
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" placeholder="supersecure123" />
                </div>
               <div id="msg">
                 <button id="sign-up" >Sign Up</button>
               </div>

            </form>

        </div>
         <div class="card" >
            <h2>Last Registered User:</h2>
            <p><strong>First Name:</strong><span id="user-first-name"></span></p>
            <p><strong>Last Name:</strong><span id="user-last-name" ></span></p>
            <p><strong>Email:</strong><span id="user-email" ></span></p>
            <p><strong>Password:</strong><span id="user-password" ></span></p>

         </div>

    </div>
    <script src="./script.js" ></script>
</body>

</html>
